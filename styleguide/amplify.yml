version: 1
applications:
  - frontend:
      phases:
        preBuild:
          commands:
            - yarn install
        build:
          commands:
            - yarn build-storybook
      artifacts:
        baseDirectory: /storybook-static
        files:
          - '**/*'
      cache:
        paths:
          - node_modules/**/*
    appRoot: packages/admin-ui
